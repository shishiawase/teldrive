services:
  - type: web
    name: shi-storage
    runtime: image
    image:
      url: ghcr.io/divyam234/teldrive/server:latest
    plan: free
    envVars:
      - fromGroup: teldrive-env

envVarGroups:
  - name: teldrive-env
    envVars:
      - key: ALLOWED_USERS
        sync: false
      - key: APP_HASH
        sync: false
      - key: APP_ID
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: COOKIE_SAME_SITE
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: HTTPS
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: LAZY_STREAM_BOTS
        sync: false
      - key: PORT
        sync: false
      - key: RATE_LIMIT
        sync: false
    
